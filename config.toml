# ============================================================
# Site Basics
# ============================================================

baseURL = "https://yogirk.github.io/hipkapi/"
languageCode = "en-us"
title = "All Roads Lead to Jerusalem"
theme = "explore"

# Where Hugo writes the generated site. Change to "public" if not using GitHub Pages.
publishDir = "docs"

# Default length of generated summaries (in words).
summaryLength = 70

# ============================================================
# Outputs & Build
# ============================================================

[outputs]
  # JSON output is required for Fuse.js search.
  home = ["HTML", "RSS", "JSON"]

[build]
  # Required for Hugo's CSS purging and asset pipeline.
  writeStats = true

[pagination]
  pagerSize = 20

# ============================================================
# Related Content
# ============================================================
# Hugo's built-in related-content engine. Powers the "Related Posts" section.

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 80
  [[related.indices]]
    name = "date"
    weight = 10

# ============================================================
# Theme Parameters
# ============================================================
# All theme-specific settings live under [params].
# Any key you omit will use the theme's built-in default
# (see layouts/partials/func/defaults.html for the full list).

# ---- Site Identity ----

[params]
  # Author name shown in post meta and SEO tags.
  author = "Rain Doctor"
  # Site-wide meta description for SEO.
  description = "Decolonizing social sciences â€” posts and articles about India, her culture and traditions."
  # Path to logo image in the static/ folder. Leave empty to show the site title as text.
  logo = "images/logo-v2.svg"
  # Short tagline displayed under the site title/logo in the header.
  tagline = "Decolonizing social sciences"
  # Date format used across all templates (Go reference time layout).
  # dateFormat = "Jan 2, 2006"
  # Which content sections appear on the homepage. Default: ["posts"]
  # mainSections = ["posts"]

# ---- UI Behavior ----

  [params.ui]
    # Keep the header fixed at the top when scrolling. Default: true
    stickyHeader = true
    # Show the search icon in the navigation bar. Default: true
    showSearch = true
    # Search engine to use. Options: "fuse" (client-side), "pagefind" (static). Default: "fuse"
    searchEngine = "fuse"

# ---- Visual Style ----

  [params.style]
    # Primary brand color (links, buttons, accents). Default: "#1a73e8"
    # primary = "#1a73e8"
    # Secondary accent color (hover states, highlights). Default: "#1e8e3e"
    # accent  = "#1e8e3e"
    # Font preset. Options: "inter" (default system-like), "google-sans". Default: "inter"
    fontPreset = "google-sans"
    # Named color palette. Options: "ocean", "forest", "slate", or omit for custom primary/accent.
    # When set, overrides primary and accent values above. Default: "default"
    # palette = "ocean"
    # Max-width for the overall page container. Any valid CSS value. Default: "1280px"
    containerMaxWidth = "1280px"
    # Max-width for readable content columns, in 'ch' units (approx. width of '0'). Default: 75
    maxWidthCh = 75

# ---- Sidebar & Widgets ----

  [params.sidebar]
    # Where to place the widget sidebar. Options: "left", "right", "bottom", "off". Default: "right"
    globalPosition = "right"
    # Which widgets to show, in order. Available: "recent", "categories", "tags". Default: ["recent", "categories", "tags"]
    widgets = ["recent", "categories", "tags"]
    # Number of posts in the Recent Posts widget. Default: 5
    recentCount = 5

# ---- Post Lists ----

  [params.list]
    # Post listing style across homepage and section pages.
    # Options: "default" (cards with excerpts), "compact" (titles with categories/tags).
    # Default: "default"
    listView = "default"
    # Show post excerpts in default list view. Default: true
    showExcerpt = true

# ---- Single Posts ----

  [params.single]
    # Show previous/next post navigation at the bottom. Default: true
    showPrevNext = true
    # Show related posts section at the bottom. Default: true
    showRelated = true
    # Number of related posts to display. Default: 4
    relatedCount = 4

    [params.single.toc]
      # Enable the Table of Contents. Can be overridden per-page with front matter `toc: false`. Default: true
      enable = true
      # ToC placement. Options: "inline" (within content), "left", "right", "off". Default: "inline"
      position = "left"

